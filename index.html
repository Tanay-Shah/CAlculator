<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
        <div id="CALCULATOR">
             <h1>CALCULATOR</h1>
            <input id="inputbox" type="text" placeholder="0">
   
            <div class="btn">
               <button id="btn1">AC</button>
               <button id="btn2">DEL</button>
               <button id="btn3">%</button>
               <button>/</button>
            </div>
            <div class="btn">
               <button>9</button>
               <button>8</button>
               <button>7</button>
               <button>*</button>
            </div>
            <div class="btn">
               <button>6</button>
               <button>5</button>
               <button>4</button>
               <button>+</button>
            </div>
            <div class="btn">
               <button>3</button>
               <button>2</button>
               <button>1</button>
               <button>=</button>
            </div>
       </div>



    <script src="kavascript.js"></script>
</body>
</html>
